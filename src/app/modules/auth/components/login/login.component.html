<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Connexion</h1>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <div class="input-wrapper">
          <i class="bi bi-person"></i>
          <input type="text" id="username" [(ngModel)]="credentials.username" name="username" class="form-input"
            placeholder="Entrez votre nom d'utilisateur" autocomplete="username" required [disabled]="isLoading" />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-wrapper">
          <i class="bi bi-lock"></i>
          <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="credentials.password"
            name="password" class="form-input" placeholder="Entrez votre mot de passe" autocomplete="current-password"
            required [disabled]="isLoading" />
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()" [disabled]="isLoading">
            <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" name="remember" />
          <span>Se souvenir de moi</span>
        </label>
        <a routerLink="/auth/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading" class="loading">
          <i class="bi bi-arrow-repeat spinner-icon"></i>
          Connexion...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Vous n'avez pas de compte ? <a routerLink="/auth/register">Créer un compte</a></p>
    </div>
  </div>
</div>
