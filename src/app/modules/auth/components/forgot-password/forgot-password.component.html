<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="32" height="32" rx="8" fill="url(#gradient)"/>
          <path d="M16 8L20 14H12L16 8Z" fill="white"/>
          <path d="M10 20L14 26H6L10 20Z" fill="white"/>
          <path d="M22 20L26 26H18L22 20Z" fill="white"/>
          <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
              <stop stop-color="#6366f1"/>
              <stop offset="1" stop-color="#8b5cf6"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1>Mot de passe oublié</h1>
      <p class="subtitle">Entrez votre email pour recevoir un lien de réinitialisation</p>
    </div>

    <div *ngIf="!isSubmitted" class="auth-form">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M2.5 4.5h15c.83 0 1.5.67 1.5 1.5v8c0 .83-.67 1.5-1.5 1.5h-15c-.83 0-1.5-.67-1.5-1.5V6c0-.83.67-1.5 1.5-1.5zm7.5 4.5L3 7.5v5l7-1.5zm0-1L17 6.5v5l-7-1.5z" fill="currentColor"/>
            </svg>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="email" 
              name="email"
              class="form-input"
              placeholder="email@example.com"
              autocomplete="email"
              required
              [disabled]="isLoading"
            />
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="isLoading || !email"
        >
          <span *ngIf="!isLoading">Envoyer le lien</span>
          <span *ngIf="isLoading" class="loading">
            <svg class="spinner" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" stroke-dasharray="50" stroke-dashoffset="25" fill="none">
                <animateTransform attributeName="transform" type="rotate" values="0 10 10;360 10 10" dur="1s" repeatCount="indefinite"/>
              </circle>
            </svg>
            Envoi...
          </span>
        </button>
      </form>
    </div>

    <div *ngIf="isSubmitted" class="success-message">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" fill="rgba(16, 185, 129, 0.1)"/>
        <path d="M9 12l2 2 4-4" stroke="var(--success)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h3>Email envoyé !</h3>
      <p>Un lien de réinitialisation a été envoyé à <strong>{{ email }}</strong></p>
      <p class="hint">Vérifiez votre boîte de réception et suivez les instructions.</p>
      <button (click)="backToLogin()" class="btn btn-primary btn-block">
        Retour à la connexion
      </button>
    </div>

    <div class="auth-footer">
      <p>Vous vous souvenez de votre mot de passe ? <a routerLink="/auth/login">Se connecter</a></p>
    </div>
  </div>
</div>
