<div class="inventory-create-container fade-in">
  <div class="page-header">
    <div>
      <div class="breadcrumb">
        <a routerLink="/inventory">Stock</a>
        <span>/</span>
        <span>Nouvel inventaire</span>
      </div>
      <h1>Créer un inventaire</h1>
      <p class="subtitle">Ajouter un produit au stock d'une boutique</p>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" class="inventory-form card">
    <div class="form-section">
      <h3 class="section-title">Informations de base</h3>
      
      <div class="form-row">
        <div class="form-group">
          <label for="product">Produit *</label>
          <select 
            id="product" 
            [(ngModel)]="inventory.product" 
            name="product"
            class="form-select"
            required
          >
            <option value="">Sélectionner un produit</option>
            <option *ngFor="let product of products" [value]="product.id">
              {{ product.name }} ({{ product.sku || 'N/A' }})
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="shop">Boutique *</label>
          <select 
            id="shop" 
            [(ngModel)]="inventory.shop" 
            name="shop"
            class="form-select"
            required
          >
            <option value="">Sélectionner une boutique</option>
            <option *ngFor="let shop of shops" [value]="shop.id">{{ shop.name }}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h3 class="section-title">Stock</h3>
      
      <div class="form-row">
        <div class="form-group">
          <label for="quantity">Quantité initiale *</label>
          <input 
            type="number" 
            id="quantity" 
            [(ngModel)]="inventory.quantity" 
            name="quantity"
            class="form-input"
            placeholder="0"
            min="0"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="min_quantity">Quantité minimale (seuil d'alerte)</label>
          <input 
            type="number" 
            id="min_quantity" 
            [(ngModel)]="inventory.min_quantity" 
            name="min_quantity"
            class="form-input"
            placeholder="0"
            min="0"
            step="0.01"
          />
          <small class="form-hint">Seuil d'alerte pour stock faible</small>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="max_quantity">Quantité maximale</label>
          <input 
            type="number" 
            id="max_quantity" 
            [(ngModel)]="inventory.max_quantity" 
            name="max_quantity"
            class="form-input"
            placeholder="Optionnel"
            min="0"
            step="0.01"
          />
        </div>

        <div class="form-group">
          <label for="location">Emplacement</label>
          <input 
            type="text" 
            id="location" 
            [(ngModel)]="inventory.location" 
            name="location"
            class="form-input"
            placeholder="Ex: Rayon A, Étagère 3"
          />
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" (click)="cancel()" class="btn btn-secondary">
        Annuler
      </button>
      <button type="submit" [disabled]="!isFormValid() || isLoading" class="btn btn-primary">
        {{ isLoading ? 'Création...' : 'Créer l\'inventaire' }}
      </button>
    </div>
  </form>
</div>
