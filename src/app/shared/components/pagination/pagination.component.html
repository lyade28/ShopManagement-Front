<div class="pagination-container" *ngIf="totalItems > 0">
  <div class="pagination-info">
    <span *ngIf="totalItems > 0">
      Affichage de {{ startItem }} à {{ endItem }} sur {{ totalItems }} résultats
    </span>
    <span *ngIf="totalItems === 0">Aucun résultat</span>
  </div>

  <div class="pagination-controls" *ngIf="totalPages > 1">
    <button 
      class="btn-pagination" 
      [disabled]="currentPage === 1"
      (click)="previousPage()"
      title="Page précédente">
      <i class="bi bi-chevron-left"></i>
    </button>

    <div class="page-numbers">
      <button
        *ngIf="pages[0] > 1"
        class="btn-page"
        (click)="goToPage(1)">
        1
      </button>
      <span *ngIf="pages[0] > 2" class="ellipsis">...</span>

      <button
        *ngFor="let page of pages"
        class="btn-page"
        [class.active]="page === currentPage"
        (click)="goToPage(page)">
        {{ page }}
      </button>

      <span *ngIf="pages[pages.length - 1] < totalPages - 1" class="ellipsis">...</span>
      <button
        *ngIf="pages[pages.length - 1] < totalPages"
        class="btn-page"
        (click)="goToPage(totalPages)">
        {{ totalPages }}
      </button>
    </div>

    <button 
      class="btn-pagination" 
      [disabled]="currentPage === totalPages"
      (click)="nextPage()"
      title="Page suivante">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>

  <div class="page-size-selector" *ngIf="showPageSizeSelector">
    <label for="pageSize">Par page:</label>
    <select 
      id="pageSize" 
      [value]="pageSize" 
      (change)="onPageSizeChange($event)"
      class="page-size-select">
      <option *ngFor="let size of pageSizeOptions" [value]="size">
        {{ size }}
      </option>
    </select>
  </div>
</div>
