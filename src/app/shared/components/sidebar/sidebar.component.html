<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="logo">
      <i class="bi bi-shop" style="font-size: 32px; color: #6366f1;"></i>
      <span class="logo-text" *ngIf="!isCollapsed">ShopMgt</span>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()" [attr.aria-label]="isCollapsed ? 'Expand sidebar' : 'Collapse sidebar'">
      <i class="bi" [class.bi-chevron-left]="!isCollapsed" [class.bi-chevron-right]="isCollapsed"></i>
    </button>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li *ngFor="let item of filteredMenuItems" class="nav-item">
        <a 
          [routerLink]="item.route" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: false}"
          class="nav-link"
          [title]="isCollapsed ? item.label : ''"
        >
          <span class="nav-icon">
            <i [class]="item.icon"></i>
          </span>
          <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
          <span class="nav-badge" *ngIf="!isCollapsed && item.badge">{{ item.badge }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer" *ngIf="!isCollapsed && currentUser">
    <div class="user-info">
      <div class="user-avatar">
        <i class="bi bi-person-circle"></i>
      </div>
      <div class="user-details">
        <div class="user-name">{{ currentUser.first_name && currentUser.last_name ? (currentUser.first_name + ' ' + currentUser.last_name) : currentUser.username }}</div>
        <div class="user-role">{{ currentUser.role === 'admin' ? 'Administrateur' : 'Vendeur' }}</div>
      </div>
    </div>
  </div>

</aside>
