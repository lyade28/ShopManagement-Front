<div class="app-container" [class.auth-layout]="isAuthPage">
  <app-sidebar #sidebar *ngIf="!isAuthPage"></app-sidebar>
  <div class="main-content" [class.sidebar-collapsed]="!isAuthPage && isSidebarCollapsed" [class.full-width]="isAuthPage">
    <app-header *ngIf="!isAuthPage" (toggleSidebar)="onToggleSidebar()"></app-header>
    <main class="content-area" [class.auth-content]="isAuthPage">
      <router-outlet></router-outlet>
    </main>
  </div>
  <app-toast></app-toast>
  <app-confirmation-dialog></app-confirmation-dialog>
</div>
